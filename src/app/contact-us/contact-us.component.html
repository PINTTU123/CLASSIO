<div class="container my-4">
  <div class="row align-items-stretch g-4">
    
    <!-- Left Side Image -->
    <div class="col-md-5">
      <div class="h-100">
        <img src="/assets/contact-us.jpg" 
             alt="Contact Us" 
             class="img-fluid rounded-4 shadow contact-image w-100 h-100"
             style="object-fit: cover;">
      </div>
    </div>

    <!-- Right Side Contact Info + Form -->
    <div class="col-md-7 d-flex">
      <div class="card border-0 shadow-sm p-3 rounded-4 w-100 my-auto">
        <h4 class="fw-bold text-primary mb-2">Contact Us</h4>
        <p class="small mb-2">
          <i class="bi bi-geo-alt-fill text-danger"></i> 
          Shop No.- 403, 4th Floor, Sulakshana by Moriya Homes, Kathal More Road,<br>
          Beside HP Petrol Pump, Ranchi, Jharkhand
        </p>
        <a href="mailto:info@classio.com" class="small mb-2">
          <i class="bi bi-envelope-fill text-success"></i> 
          <strong>Email:</strong> info&#64;classiointerior.com
        </a>
        <p class="small mb-3">
          <i class="bi bi-telephone-fill text-info"></i> 
          <strong>Phone:</strong> +91 7667422832
        </p>

        <!-- Contact Form -->
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="row g-2">
          <div class="col-12">
            <label for="contactName" class="form-label mb-1">Name *</label>
            <input type="text" class="form-control form-control-sm rounded-pill" formControlName="contactName" id="contactName">
            <div *ngIf="contactForm.get('contactName')?.errors?.['specialChars'] && contactForm.get('contactName')?.touched" 
                 class="text-danger small mt-1">
              No special characters allowed.
            </div>
          </div>
        
          <div class="col-12">
            <label for="contactEmail" class="form-label mb-1">Email *</label>
            <input type="email" class="form-control form-control-sm rounded-pill" formControlName="contactEmail" id="contactEmail">
          </div>
        
          <div class="col-12">
            <label for="contactPhone" class="form-label mb-1">Phone Number *</label>
            <input type="text" class="form-control form-control-sm rounded-pill" formControlName="contactPhone" id="contactPhone">
          </div>
        
          <div class="col-12 text-center mt-2">
            <button type="submit" class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <iframe

      allowfullscreen>
    </iframe>

    <!-- Overlay Label -->
    <div class="position-absolute bottom-0 start-0 bg-white bg-opacity-75 p-2 rounded-top-end shadow-sm">
      <small class="fw-bold text-dark">

      </small>

</div>
